<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="img/burger-icon.svg" alt="Burger" />
            <a class="menu__link active">Tudo</a>
            <a class="menu__link">Imagens</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="img/more-icon.svg" alt="More"/>
            <div class="menu__profile">
                <img class= "menu__avatar--frame" src="img/circle-frame.svg" alt="Avatar Frame"/>
                <img class="menu__avatar" src="img/Avatar.jpg" alt="Avatar"/>
            </div>
        </div>
    </header>
    <main class="content">
        <img class="content__logo" src="img/Google_2015_logo.svg.png"  alt="Google"/>
        
        <input class="content__search" type="text"/>

        <div class="botoes">
            <button role="button"class="botao">
                <i class="fas fa-play"></i>
                Pesquisa google
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>

                Estou com sorte
            </button>
        </div>

        <div class="content__offer">
            Made by 
            <a href="https://github.com/Talesantos">Tales Santos </a> for my portfolio
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
        <span>Brasil</span>
        </div>
        <div  class="footer__section footer__links">
            <a>Configurações</a>
            <a>Privacidade</a>
            <a>Termos</a>
            <a>Sobre</a>
            <a>Publicidade</a>
            <a>Negócios</a>
        </div>
    </footer>
</body>
</html>
